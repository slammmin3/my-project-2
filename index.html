<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-fps-counter-component/dist/aframe-fps-counter-component.min.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
          <a-entity hand-controls>
            <a-entity fps-counter></a-entity>
          </a-entity>
        <a-marker preset="hiro">
          <a-box position='0 0.5 0' material='opacity: 0.3; color: pink'>
          <a-entity geometry="primitive: box;width: 0.7; height: 0.7; depth: 0.7" material="opacity: 0.5; color: red">
          <a-entity geometry="primitive: sphere; radius: 0.3" material='opacity: 0.9; color: white'></a-entity>
          </a-entity>
          </a-box>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
