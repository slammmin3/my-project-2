<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-fps-counter-component/dist/aframe-fps-counter-component.min.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene
          device-orientation-permission-ui="enabled: false"
          vr-mode-ui="enabled: false"
          embedded arjs>
          <a-entity hand-controls>
            <a-entity fps-counter></a-entity>
          </a-entity>
        <a-marker preset="hiro">
          <a-box position='0 0.5 0' material='opacity: 0.3; color: pink'>
          <a-entity geometry="primitive: box;width: 0.8; height: 0.8; depth: 0.8" material="opacity: 0.5; color: orange"></a-entity>
          </a-box>
            <a-asset-item id="cube" src="colorful_cube.glb"></a-asset-item>
              <a-entity 
                gltf-model="#cube"
                scale="0.22 0.22 0.22"
                position="0 0 0"
                meterial="opacity: 0"
                animation-mixer="clip: Action; timeScale: 5">
              </a-entity>
          <!-- <a-entity geometry="primitive: sphere; radius: 0.3" material='opacity: 0.9; color: white'></a-entity> -->
        </a-marker>
            <!-- <a-asset-item id="cube" src="phoenix_bird.glb"></a-asset-item>
            <a-entity
            gltf-model="#cube"
            position="0 0 0"
            scale="0.005 0.005 0.005"
            animation-mixer="clip: Take 001;loop: repeat"
            ></a-entity> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
