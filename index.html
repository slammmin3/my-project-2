    <body style="margin : 0px; overflow: hidden;">
      
        <a-entity-camera>

            animation-mixer
            rotation="0 90 -90"
            scale="0.05 0.05 0.05"
            position="-0.2 0 -1.2"
            gltf-model="#cube">
        </a-entity-camera>
